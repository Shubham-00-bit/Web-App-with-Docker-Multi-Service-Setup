version: "3.9"

services:
  db:
    image: postgres:15
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_net

  backend:
    build: ./backend
    env_file: .env
    depends_on:
      - db
    networks:
      - app_net

  frontend:
    build: ./frontend
    networks:
      - app_net

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - app_net

volumes:
  postgres_data:

networks:
  app_net:
